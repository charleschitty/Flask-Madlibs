{% extends 'base.html' %}

{% block title %} Story Templates {% endblock %}

{% block content %}

<!-- insert story templates here to choose from -->

<!-- 1. silly story

2. excited story

3. horror story -->

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">

    {% for story in stories %}
      <a href="#">{{ story }}</a>
    {% endfor %}

  </div>
 </div>

{% endblock %}
